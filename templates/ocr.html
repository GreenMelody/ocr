<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">OCR</h1>

    <!-- 이미지 업로드 및 캔버스 -->
    <div id="image-area" class="border p-3 mb-3">
        <p class="text-center">Paste(Ctrl + v) image</p>
    </div>

    <!-- 문자인식 버튼 -->
    <button id="process-btn" class="btn btn-primary w-100 mb-3">Extract Text</button>

    <!-- 인식된 텍스트 -->
    <h5>Result</h5>
    <div id="result-area" class="border p-3 mb-4" style="overflow: auto; white-space: nowrap; resize: vertical; min-height: 300px;">
        <div id="recognized-text" class="mt-2"></div>
    </div>
</div>
<script src="/static/js/script.js"></script>
</body>
</html>
