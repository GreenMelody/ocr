<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">OCR Demo</h1>
    <div class="row">
        <!-- 왼쪽: 이미지 업로드 및 캔버스 -->
        <div class="col-md-6">
            <div id="image-area" class="border p-3">
                <p class="text-center">이미지를 여기에 붙여넣으세요.</p>
            </div>
            <button id="process-btn" class="btn btn-primary mt-3 w-100">문자 인식</button>
        </div>
    
        <!-- 오른쪽: 인식된 텍스트 및 이미지 -->
        <div class="col-md-6">
            <div id="result-area" class="border p-3">
                <h5>인식된 텍스트</h5>
                <div id="recognized-text" class="mt-2"></div>
            </div>
            <div class="mt-3">
                <h5>바운딩 박스 이미지</h5>
                <img id="result-image" class="img-fluid" alt="바운딩 박스 표시된 이미지">
            </div>
        </div>
    </div>
</div>
<script src="/static/js/script.js"></script>
</body>
</html>
